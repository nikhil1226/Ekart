                                                    </div>

                                                    <div class="form-group">
                                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="contact.password">

                                                    <div class="form-group">
                                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" ng-model="contact.confirmPassword">

                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-sm-6 col-sm-offset-3">

                                                    <div class="checkbox">
                                                    </div>

                                            </div>
                                        </div>

                                </ul>
                            </li>

                                  Login Drop down
====================================================================================================== -->

                            <li class="dropdown logout">
                                <div ng-show="myVar">
                                    
                                </div>
                                <div>
                                    <button class="dropdown-toggle btn btn-primary login" style="" data-toggle="dropdown" id="dropdownMenu3" type="button" ng-click="toggle()" ng-hide="myVar"><b>Log In</b> <span class="caret"></span></button>
                                    
                                    <button class=" btn btn-primary login" id="logout" style="" type="button"  ><a href="#/home"><b>Log Out</b> <span class="caret"></span></a></button>

                                        <li>

                                                <div class="col-md-12">

                                                        <a href="https://twitter.com/" target="-blank" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                                                    </div>

                                                    or

                                                    <form class="form" role="form" id="login-nav">
                                                        <br/>
                                                        <div class="form-group">
                                                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required ng-model="contact.email">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="sr-only" for="exampleInputPassword2">Password</label>

                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Log In</button>

                                                        <div class="checkbox">
