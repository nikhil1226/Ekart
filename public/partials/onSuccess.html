<style type="">
#logout
{
	display: inline;
}
.login {
	display:none;
}
#logout a
{
	color: white;
}
</style>
<div class="container" >
	<div class="row">
		<div class="col-md-10">
		</div>
		<div class="col-md-2">
		<div class="dropdown">
			<button class="dropdown-toggle btn btn-default glyphicon glyphicon-shopping-cart pull-right" data-toggle="dropdown" id="dropdownMenu1" aria-haspopup="true" aria-expanded="true" type="button"><b> Cart {{count}}</b> <span class="caret"></span></button>
			<div class="dropdown-menu">
				<div class="row" >
					<div class="col-md-12" >
						<button class="removeCart btn btn-warning" ng-repeat="r in cartArr">Item name :{{r}} </button>
					</div>
				
					<div class="col-md-12 ">
						<button class="removeCart btn btn-warning" ng-click="remove()">Remove from Cart</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<div class="row topRow">
		<div class="col-md-3">
									  
			<form role="form">
				<div class="form-group">
					<label id="shop" for="search"><h3><strong>Online Shopping</strong></h3></label>
					<input id="search" ng-model="searchString" type="text" class="form-control" placeholder="SearchProducts">
				</div>
			</form>
		</div>


			<div class="col-md-9 ">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="../img/nikhil/cameras.jpg" style="width:1400px" class="img-responsive">
						</div>
						<div class="item">
							<img src="../img/nikhil/books.jpg" style="width:1400px" class="img-responsive">
						</div>
						<div class="item">
							<img src="../img/nikhil/wash.jpg" style="width:1400px" class="img-responsive">
						</div>
						<div class="item">
							<img src="../img/nikhil/oneplus.jpg" style="width:1400px" class="img-responsive" >
						</div>
					</div>

					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>		 
				</div>
			</div>				  
	</div>
	<div class="access">						
		<div class="accessories" >
			<h4>Accessories</h4>
		</div>
	</div>
	 <div class="row">
		 <div ng-repeat="x in record1 | filter: searchString ">
		 	<div class="col-sm-6 col-md-4">  
	  			<div class="thumbnail"> 
	  				<img alt="100%x200"  ng-src="{{x.itemImage}}" data-holder-rendered="true" style="height: 350px; width: 100%; display: block;">
				   <div class="caption"> 
					   <h3><a href="#/item" ng-click="clickCounter(x)"> {{x.itemName}} </a></h3>
					   <p> {{x.itemDesc }}</p> 
					   <h4 class="pull-left"> {{x.itemPrice}} </h4>
					   <h6><button class="btn btn-primary" style="float:right" ng-click="add(x.itemName,logSucess)">Add to Cart</button></h6>
 
					</div> 
				</div> 
			</div> 
		</div>
	</div>
	<div class="elec">
		<div class="electronics">
			<h4>Electronics</h4>
		</div>
		<div class="bs-example" data-example-id="thumbnails-with-custom-content"> </div>
		<div class="row">
			 <div ng-repeat="x in record2 | filter: searchString">
			 	<div class="col-sm-6 col-md-4">  
		  			<div class="thumbnail"> 
		  				<img alt="100%x200"  ng-src="{{x.itemImage}}" data-holder-rendered="true" style="height: 350px; width: 100%; display: block;">
					   <div class="caption"> 
						   <h3><a href="#/item" ng-click="clickCounter(x)"> {{x.itemName}} </a></h3>
						   <p> {{x.itemDesc }}</p> 
						   <h4 class="pull-left"> {{x.itemPrice}} </h4>
						   <h6><button class="btn btn-primary" style="float:right" ng-click="add(x.itemName,logSucess)">Add to Cart</button></h6>
	 
						</div> 
					</div> 
				</div> 
			 </div>
		</div>
	</div>
</div>
